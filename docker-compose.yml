version: '3.8'

services:
  careergenie-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - FIREBASE_PROJECT_ID=carrergenie-55e58
      - FIREBASE_STORAGE_BUCKET=carrergenie-55e58.appspot.com
      - VERTEX_AI_PROJECT_ID=annular-catfish-471811-h6
      - VERTEX_AI_LOCATION=us-central1
    volumes:
      - ./Backend/config/serviceAccountKey.json:/app/config/serviceAccountKey.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - careergenie-app
    restart: unless-stopped